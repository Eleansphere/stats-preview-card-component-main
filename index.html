<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  
</head>
<body>
  <main>
    <div class="grid-wrapper">
      <div class="text-side">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
            <div class="text-side-flex">
              <div class="text-side-flex-center">
                <h1>10k+</h1>
                <p>companies</p>
              </div>
              <div class="text-side-flex-center">
                <h1>314</h1>
                <p>templates</p>
              </div>
              <div class="text-side-flex-center">
                <h1>12m+</h1>
                <p>queries</p>
              </div>
            </div>
      </div>
      <div class="image-side">
       <picture>
        <source media="(min-width: 850px)" srcset="/images/image-header-desktop.jpg">
        <source media="(min-width: 375px)" srcset="/images/image-header-mobile.jpg">
        <img src="/images/image-header-desktop.jpg" alt="image-header-desktop">
       </picture>
      </div>
    </div>
  </main>
  </body>
</html>
